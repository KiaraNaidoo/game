<!DOCTYPE html>

<head>
  <title>Nokia Snake Game :)</title>
  <meta charset="UTF-8">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #startPage {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #startPage h1 {
      color: white;
      font-size: 3em;
      margin-bottom: 20px;
    }

    #startPage button {
      padding: 15px 30px;
      font-size: 1.5em;
      background: white;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    #startPage button:hover {
      background: #ddd;
    }

    #startPage button:active {
      transform: scale(0.95);
    }

    #gameContainer {

      flex-direction: column;
      align-items: center;
    }

    #gameContainer h1 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
    }

    canvas {
      border: 2px solid white;
    }

    #pauseButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      background: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    #pauseButton:hover {
      background: #ddd;
    }

    #pauseButton:active {
      transform: scale(0.95);
    }

    .arrow-buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .arrow-buttons div {

      justify-content: center;

    .arrow-buttons button {

      height: 50px;

      background: white;

      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .arrow-buttons button:hover {
      background: #ddd;
    }

    .arrow-buttons button:active {
      transform: scale(0.95);
    }

    #score {
      color: white;
      font-size: 1.5em;
      margin-top: 10px;
    }
  </style>
</head>
