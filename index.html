<!DOCTYPE html>
<html>
<head>
  <title>Nokia Snake Game :)</title>
  <meta charset="UTF-8">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #startPage {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #startPage h1 {
      color: white;
      font-size: 3em;
      margin-bottom: 20px;
    }

    #startPage button {
      padding: 15px 30px;
      font-size: 1.5em;
      background: white;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    #startPage button:hover {
      background: #ddd;
    }

    #startPage button:active {
      transform: scale(0.95);
    }

    #gameContainer {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #gameContainer h1 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
    }

    canvas {
      border: 2px solid white;
    }

    #pauseButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      background: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    #pauseButton:hover {
      background: #ddd;
    }

    #pauseButton:active {
      transform: scale(0.95);
    }

    .arrow-buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .arrow-buttons div {
      display: flex;
      justify-content: center;
    }

    .arrow-buttons button {
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: 2em;
      background: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .arrow-buttons button:hover {
      background: #ddd;
    }

    .arrow-buttons button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div id="startPage">
    <h1>Welcome to Nokia Snake Game</h1>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="gameContainer">
    <h1>Nokia Snake Game</h1>
    <canvas width="600" height="600" id="game"></canvas>
    <button id="pauseButton" onclick="togglePause()">Pause</button>
    <div class="arrow-buttons">
      <div>
        <button onclick="moveUp()">↑</button>
      </div>
      <div>
        <button onclick="moveLeft()">←</button>
        <button onclick="moveRight()">→</button>
      </div>
      <div>
        <button onclick="moveDown()">↓</button>
      </div>
    </div>
  </div>

  <script>
    let canvas = document.getElementById('game');
    let context = canvas.getContext('2d');
    let pauseButton = document.getElementById('pauseButton');

    let grid = 20; // Adjust grid for a bigger canvas
    let count = 0;
    let running = true;
    let paused = false;

    let snake = {
      x: 160,
      y: 160,
      dx: grid,
      dy: 0,
      cells: [],
      maxCells: 4
    };

    let apple = {
      x: 320,
      y: 320
    };

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function startGame() {
      // Hide start page and show game container
      document.getElementById('startPage').style.display = 'none';
      document.getElementById('gameContainer').style.display = 'flex';

      // Start the game loop
      requestAnimationFrame(loop);
    }

    function togglePause() {
      if (!paused) {
        paused = true;
        pauseButton.textContent = "Resume";
        running = false; // Stop game loop
      } else {
        pauseButton.textContent = "Pause";
        countdown(3); // Start countdown before resuming
      }
    }

    function countdown(seconds) {
      let countdownInterval = setInterval(() => {
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.fillStyle = 'white';
        context.font = '40px Arial';
        context.textAlign = 'center';
        context.fillText(seconds, canvas.width / 2, canvas.height / 2);
        seconds--;

        if (seconds < 0) {
          clearInterval(countdownInterval);
          paused = false;
          running = true; // Resume game loop
        }
      }, 1000);
    }

    function loop() {
      if (running) {
        requestAnimationFrame(loop);

        if (++count < 4) {
          return;
        }

        count = 0;
        context.clearRect(0, 0, canvas.width, canvas.height);

        snake.x += snake.dx;
        snake.y += snake.dy;

        if (snake.x < 0) {
          snake.x = canvas.width - grid;
        } else if (snake.x >= canvas.width) {
          snake.x = 0;
        }

        if (snake.y < 0) {
          snake.y = canvas.height - grid;
        } else if (snake.y >= canvas.height) {
          snake.y = 0;
        }

        snake.cells.unshift({ x: snake.x, y: snake.y });

        if (snake.cells.length > snake.maxCells) {
          snake.cells.pop();
        }

        context.fillStyle = 'red';
        context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

        context.fillStyle = 'blue';
        snake.cells.forEach(function (cell, index) {
          context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

          if (cell.x === apple.x && cell.y === apple.y) {
            snake.maxCells++;

            apple.x = getRandomInt(0, canvas.width / grid) * grid;
            apple.y = getRandomInt(0, canvas.height / grid) * grid;
          }

          for (let i = index + 1; i < snake.cells.length; i++) {
            if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
              snake.x = 160;
              snake.y = 160;
              snake.cells = [];
              snake.maxCells = 4;
              snake.dx = grid;
              snake.dy = 0;

              apple.x = getRandomInt(0, canvas.width / grid) * grid;
              apple.y = getRandomInt(0, canvas.height / grid) * grid;
            }
          }
        });
      } else {
        requestAnimationFrame(loop); // Keep looping but do nothing
      }
    }

    function moveUp() {
      if (snake.dy === 0) {
        snake.dx = 0;
        snake.dy = -grid;
      }
    }

    function moveDown() {
      if (snake.dy === 0) {
        snake.dx = 0;
        snake.dy = grid;
      }
    }

    function moveLeft() {
      if (snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      }
    }

    function moveRight() {
      if (snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      }
    }

    document.addEventListener('keydown', function(e) {
      if (e.which === 37 && snake.dx === 0) {
        moveLeft();
      } else if (e.which === 38 && snake.dy === 0) {
        moveUp();
      } else if (e.which === 39 && snake.dx === 0) {
        moveRight();
      } else if (e.which === 40 && snake.dy === 0) {
        moveDown();
      }
    });

    // Swipe functionality for mobile
    let touchStartX = 0;
    let touchStartY = 0;
    let touchEndX = 0;
    let touchEndY = 0;

    canvas.addEventListener('touchstart', function(event) {
      touchStartX = event.changedTouches[0].screenX;
      touchStartY = event.changedTouches[0].screenY;
    }, false);

    canvas.addEventListener('touchend', function(event) {
      touchEndX = event.changedTouches[0].screenX;
      touchEndY = event.changedTouches[0].screenY;
      handleSwipe();
    }, false);

    function handleSwipe() {
      let diffX = touchEndX - touchStartX;
      let diffY = touchEndY - touchStartY;

      if (Math.abs(diffX) > Math.abs(diffY)) {
        if (diffX > 0 && snake.dx === 0) {
          moveRight();
        } else if (diffX < 0 && snake.dx === 0) {
          moveLeft();
        }
      } else {
        if (diffY > 0 && snake.dy === 0) {
          moveDown();
        } else if (diffY < 0 && snake.dy === 0) {
          moveUp();
        }
      }
    }
  </script>
</body>
</html>
